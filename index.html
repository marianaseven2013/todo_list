<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-list - En construcción</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url(https://c.wallhere.com/photos/0e/16/cityscape_clouds_sunset_city_building_Chicago-231128.jpg!s1);
      background-size: cover;
      background-position: center;
      filter: brightness(40%); /* Más oscuro */
      z-index: -1;
    }

    .cartel {
      border: 4px solid #ffffff;
      border-radius: 20px;
      padding: 50px 80px;
      text-align: center;
      animation: pulse 2s infinite;
      background-color: rgba(8, 8, 8, 0.5);
    }

    .cartel h1 {
      font-size: 3.5em;
      color: #ecfcfb;
      margin-bottom: 20px;
    }

    .cartel form input[type="email"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    .cartel form button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #bad1ac;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      50% {
        transform: scale(1.02);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
    }
  </style>
</head>
<body>
  <div class="cartel">
    <h1>Todo-list</h1>

    <form id="loginForm">
      <input type="email" placeholder="Introduce tu correo" required />
      <br />
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // evita recarga
      window.location.href = "./pages/dashboard.html"; // redirige al dashboard
    });
  </script>
</body>
</html>
